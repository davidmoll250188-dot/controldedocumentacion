<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguimiento Docente</title>
    
    <!-- LIBRERÍAS (Carga rápida) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <!-- Recharts CDN Seguro -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FIREBASE (Versión Compatible) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Ocultar al imprimir */
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURACIÓN ROBUSTA DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBZBFUrU6rAAcpDXKetsH3eT2XyZQ2e3Rg",
            authDomain: "control-docentes.firebaseapp.com",
            projectId: "control-docentes",
            storageBucket: "control-docentes.firebasestorage.app",
            messagingSenderId: "759330033292",
            appId: "1:759330033292:web:ed0bcf6487779b184e75a9"
        };

        // Intentar inicializar Firebase
        let db = null;
        let auth = null;
        let firebaseReady = false;

        try {
            if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                firebaseReady = true;
            }
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
        }

        // --- 2. ICONOS SVG ---
        const Icon = ({ d, className, ...props }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{Array.isArray(d)?d.map((p,i)=><path key={i} d={p}/>):<path d={d}/>}</svg>;
        
        const Icons = {
            File: (p) => <Icon d={["M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z", "M14 2v6h6", "M16 13H8", "M16 17H8", "M10 9H8"]} {...p}/>,
            Chart: (p) => <Icon d={["M21.21 15.89A10 10 0 1 1 8 2.83", "M22 12A10 10 0 0 0 12 2v10z"]} {...p}/>,
            Users: (p) => <Icon d={["M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2", "M16 3.13a4 4 0 0 1 0 7.75", "M23 21v-2a4 4 0 0 0-3-3.87"]} {...p}><circle cx="9" cy="7" r="4"/></Icon>,
            Check: (p) => <Icon d={["M20 6 9 17l-5-5"]} {...p}/>,
            Trash: (p) => <Icon d={["M3 6h18", "M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6", "M8 6V4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2"]} {...p}/>,
            Refresh: (p) => <Icon d={["M23 4v6h-6", "M1 20v-6h6", "M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"]} {...p}/>,
            Wifi: (p) => <Icon d={["M5 12.55a11 11 0 0 1 14.08 0", "M1.42 9a16 16 0 0 1 21.16 0", "M8.53 16.11a6 6 0 0 1 6.95 0", "M12 20h.01"]} {...p}/>,
            WifiOff: (p) => <Icon d={["M1 1l22 22", "M16.72 11.06A10.94 10.94 0 0 1 19 12.55", "M5 12.55a10.94 10.94 0 0 1 5.17-2.39", "M8.53 16.11a6 6 0 0 1 6.95 0", "M12 20h.01"]} {...p}/>,
            Menu: (p) => <Icon d={["M4 12h16", "M4 6h16", "M4 18h16"]} {...p}/>,
            Print: (p) => <Icon d={["M6 9V2h12v7", "M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2", "M6 14h12v8H6z"]} {...p}/>
        };

        // --- 3. DATOS Y LÓGICA DE NEGOCIO ---
        const ROLES_KEYS = { TUTOR: "Docente Tutor", AREA: "Docente Área a Cargo", REGENCIA: "Regencia" };
        const DOCS_TUTOR = ["Carátula", "Registro de estudiantes", "Asistencia", "Llenado de: (competencias, capacidades, desempeños y criterios)", "Llenado de conclusiones descriptivas", "Llenado de comportamiento", "Llenado de apreciación del tutor", "Formato Oficial de Notas (SIAGIE)", "Conclusiones Descriptivas (SIAGIE)", "Comentario General", "Determinación de Primeros Puestos", "Registro de HSE y FR", "Informe de HSE y FR", "Informe de Nivel de Logro de Competencia", "Inventario", "Informe de Estudiantes con R.R.", "Informe de Estudiantes con P.G.", "Informe de Tutoría"];
        const DOCS_AREA = ["Llenado de: (competencias, capacidades, desempeños y criterios)", "Llenado de conclusiones descriptivas", "Formato Oficial de Notas (SIAGIE)", "Conclusiones Descriptivas (SIAGIE)"];
        const DOCS_REGENCIA = ["Llenado de comportamiento", "Inventario"];
        
        const REGLAS = {
            [ROLES_KEYS.TUTOR]: DOCS_TUTOR,
            [ROLES_KEYS.AREA]: DOCS_AREA,
            [ROLES_KEYS.REGENCIA]: DOCS_REGENCIA
        };

        const { useState, useEffect } = React;
        // Acceso seguro a Recharts global
        const RechartsLib = window.Recharts || { PieChart: () => null, Pie: () => null, Cell: () => null, ResponsiveContainer: () => null, Tooltip: () => null };
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip } = RechartsLib;

        // --- 4. COMPONENTE PRINCIPAL ---
        const App = () => {
            // Estados de la App
            const [modoLocal, setModoLocal] = useState(false);
            const [docentes, setDocentes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState("");
            
            // Navegación
            const [tab, setTab] = useState('dash');
            const [selectedId, setSelectedId] = useState("");
            const [selectedRoleFilter, setSelectedRoleFilter] = useState("ALL");
            
            // Formularios
            const [newDocente, setNewDocente] = useState({ nombre: "", roles: [], detalle: "" });
            const [importText, setImportText] = useState("");
            
            // Auxiliares
            const [showMenu, setShowMenu] = useState(false);

            // --- INICIALIZACIÓN (HÍBRIDA) ---
            useEffect(() => {
                const iniciar = async () => {
                    // Timer de seguridad: Si en 5s no carga, mostramos opción local
                    const timer = setTimeout(() => {
                        if (loading && !modoLocal) {
                            setErrorMsg("La conexión está tardando. Puedes usar el modo local.");
                            setLoading(false); // Deja de girar
                        }
                    }, 5000);

                    if (firebaseReady) {
                        try {
                            await auth.signInAnonymously();
                            // Escuchar cambios en la DB
                            db.collection('docentes').onSnapshot((snap) => {
                                const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                                setDocentes(data.sort((a,b) => a.nombre.localeCompare(b.nombre)));
                                setLoading(false);
                                setErrorMsg("");
                            }, (err) => {
                                console.error(err);
                                setErrorMsg("Error de conexión: " + err.message);
                                setLoading(false);
                            });
                        } catch (err) {
                            console.error("Auth error", err);
                            setErrorMsg("No se pudo autenticar.");
                            setLoading(false);
                        }
                    } else {
                        // Si firebase no está disponible globalmente, permitir fallback manual o esperar
                    }
                    return () => clearTimeout(timer);
                };
                iniciar();
            }, []);

            // --- FUNCIONES CRUD (HÍBRIDAS) ---
            const guardarDocente = async (docente) => {
                const nuevo = { ...docente, createdAt: new Date().toISOString(), documentos: {} };
                if (modoLocal) {
                    const localData = [...docentes, { ...nuevo, id: "loc_" + Date.now() }];
                    setDocentes(localData);
                    localStorage.setItem('docentes_backup', JSON.stringify(localData));
                    alert("Guardado en Navegador (Modo Local)");
                } else if (db) {
                    await db.collection('docentes').add(nuevo);
                    alert("Guardado en Nube");
                }
            };

            const actualizarDocente = async (id, data) => {
                if (modoLocal) {
                    const nuevos = docentes.map(d => d.id === id ? { ...d, ...data } : d);
                    setDocentes(nuevos);
                    localStorage.setItem('docentes_backup', JSON.stringify(nuevos));
                } else if (db) {
                    await db.collection('docentes').doc(id).update(data);
                }
            };

            const eliminarDocente = async (id) => {
                if (!confirm("¿Eliminar?")) return;
                if (modoLocal) {
                    const nuevos = docentes.filter(d => d.id !== id);
                    setDocentes(nuevos);
                    localStorage.setItem('docentes_backup', JSON.stringify(nuevos));
                } else if (db) {
                    await db.collection('docentes').doc(id).delete();
                }
                if (selectedId === id) setSelectedId("");
            };

            // --- MANEJADORES DE INTERFAZ ---
            const handleAdd = (e) => {
                e.preventDefault();
                if (!newDocente.nombre || !newDocente.roles.length) return alert("Faltan datos");
                // Compatibilidad: 'rol' principal es el primero
                guardarDocente({ ...newDocente, rol: newDocente.roles[0] });
                setNewDocente({ nombre: "", roles: [], detalle: "" });
            };

            const toggleRole = (role) => {
                setNewDocente(prev => {
                    const roles = prev.roles.includes(role) ? prev.roles.filter(r => r !== role) : [...prev.roles, role];
                    return { ...prev, roles };
                });
            };

            const activarModoLocal = () => {
                setModoLocal(true);
                setLoading(false);
                setErrorMsg("");
                const saved = localStorage.getItem('docentes_backup');
                if (saved) setDocentes(JSON.parse(saved));
            };

            // --- LÓGICA DE DOCUMENTOS ---
            const getDocsRequeridos = (d, filtro = "ALL") => {
                if(!d) return [];
                const roles = d.roles || [d.rol]; // Compatibilidad
                let docs = new Set();
                roles.forEach(r => {
                    if (filtro === "ALL" || filtro === r) {
                        (REGLAS[r] || []).forEach(doc => docs.add(doc));
                    }
                });
                return Array.from(docs);
            };

            const calcProgreso = (d, filtro) => {
                const req = getDocsRequeridos(d, filtro);
                if (!req.length) return 0;
                let sum = 0;
                req.forEach(doc => {
                    const info = d.documentos?.[doc];
                    if (info?.entregado) sum += (info.porcentaje ?? 100);
                });
                return Math.round(sum / req.length);
            };

            const toggleDoc = (id, docName) => {
                const doc = docentes.find(d => d.id === id);
                const current = doc.documentos?.[docName] || { entregado: false, obs: "", porcentaje: 0 };
                const newState = !current.entregado;
                const newData = { ...doc.documentos, [docName]: { ...current, entregado: newState, porcentaje: newState ? 100 : 0 } };
                actualizarDocente(id, { documentos: newData });
            };

            const updateMeta = (id, docName, field, val) => {
                const doc = docentes.find(d => d.id === id);
                const current = doc.documentos?.[docName] || { entregado: false, obs: "", porcentaje: 0 };
                const newData = { ...doc.documentos, [docName]: { ...current, [field]: val } };
                actualizarDocente(id, { documentos: newData });
            };

            // --- PDF ---
            const printPDF = () => {
                window.print();
            };

            // --- PANTALLA DE CARGA / ERROR ---
            if (loading) {
                return (
                    <div className="flex h-screen items-center justify-center flex-col bg-slate-100 p-4 text-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                        <p className="text-lg font-bold text-slate-700">Conectando Sistema...</p>
                        {errorMsg && (
                            <div className="mt-6 bg-white p-4 rounded shadow-lg max-w-sm">
                                <p className="text-red-500 text-sm mb-4">{errorMsg}</p>
                                <button onClick={activarModoLocal} className="w-full bg-slate-700 text-white py-2 rounded font-bold hover:bg-slate-800">
                                    Usar en MODO LOCAL (Sin Internet)
                                </button>
                            </div>
                        )}
                    </div>
                );
            }

            // --- RENDER PRINCIPAL ---
            const docenteSel = docentes.find(d => String(d.id) === String(selectedId));
            const rolesActivos = docenteSel ? (docenteSel.roles || [docenteSel.rol]) : [];
            const progreso = docenteSel ? calcProgreso(docenteSel, selectedRoleFilter) : 0;

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    {/* NAVBAR */}
                    <nav className="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50 no-print">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icons.File className="w-6 h-6 text-blue-400"/>
                                <span className="font-bold text-lg hidden sm:inline">DOCENTE<span className="text-blue-400">CHECK</span></span>
                                <span className={`text-[10px] px-2 py-0.5 rounded-full ml-2 ${modoLocal ? 'bg-orange-600' : 'bg-green-600'}`}>
                                    {modoLocal ? 'MODO LOCAL' : 'EN LÍNEA'}
                                </span>
                            </div>
                            
                            <div className="hidden md:flex gap-2">
                                <button onClick={() => setTab('dash')} className={`px-4 py-2 rounded font-bold ${tab === 'dash' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>Dashboard</button>
                                <button onClick={() => setTab('list')} className={`px-4 py-2 rounded font-bold ${tab === 'list' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>Lista</button>
                            </div>

                            <div className="flex gap-2">
                                <button onClick={()=>window.location.reload()} className="p-2 bg-slate-700 rounded hover:bg-slate-600" title="Recargar"><Icons.Refresh className="w-5 h-5"/></button>
                                <button onClick={printPDF} className="p-2 bg-red-600 rounded hover:bg-red-500 font-bold text-xs flex items-center"><Icons.Print className="w-4 h-4 mr-1"/> PDF</button>
                                <button className="md:hidden p-2" onClick={() => setShowMenu(!showMenu)}><Icons.Menu className="w-6 h-6"/></button>
                            </div>
                        </div>
                        {showMenu && (
                            <div className="md:hidden mt-4 border-t border-slate-700 pt-2">
                                <button onClick={() => {setTab('dash'); setShowMenu(false)}} className="block w-full text-left py-2 px-4 hover:bg-slate-800">Dashboard</button>
                                <button onClick={() => {setTab('list'); setShowMenu(false)}} className="block w-full text-left py-2 px-4 hover:bg-slate-800">Lista</button>
                            </div>
                        )}
                    </nav>

                    {/* CONTENIDO */}
                    <main className="flex-1 p-4 max-w-7xl mx-auto w-full">
                        {tab === 'dash' ? (
                            <div className="fade-in space-y-6">
                                {/* SELECCION DOCENTE */}
                                <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200 no-print">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Evaluar a:</label>
                                    <select className="w-full p-3 border rounded-lg bg-white mb-4" value={selectedId} onChange={e => { setSelectedId(e.target.value); setSelectedRoleFilter("ALL"); }}>
                                        <option value="">-- Selecciona un Docente --</option>
                                        {docentes.map(d => <option key={d.id} value={d.id}>{d.nombre}</option>)}
                                    </select>
                                    
                                    {docenteSel && (
                                        <div className="flex flex-wrap items-center justify-between gap-4 bg-slate-100 p-4 rounded-lg">
                                            <div>
                                                <h2 className="text-xl font-bold text-slate-800">{docenteSel.nombre}</h2>
                                                <p className="text-sm text-slate-600">{rolesActivos.join(" + ")} | {docenteSel.detalle}</p>
                                            </div>
                                            {rolesActivos.length > 1 && (
                                                <select className="p-2 text-sm border rounded" value={selectedRoleFilter} onChange={e => setSelectedRoleFilter(e.target.value)}>
                                                    <option value="ALL">Ver Todos los Roles</option>
                                                    {rolesActivos.map(r => <option key={r} value={r}>Solo {r}</option>)}
                                                </select>
                                            )}
                                        </div>
                                    )}
                                </div>

                                {/* VISTA EVALUACIÓN */}
                                {docenteSel ? (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        {/* GRAFICO */}
                                        <div className="lg:col-span-1 bg-white p-6 rounded-lg shadow-sm border border-slate-200 flex flex-col items-center justify-center">
                                            <h3 className="font-bold text-slate-500 mb-4">AVANCE GENERAL</h3>
                                            <div className="w-48 h-48 relative">
                                                {window.Recharts ? (
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <PieChart>
                                                            <Pie data={[{value: progreso}, {value: 100-progreso}]} innerRadius={60} outerRadius={80} dataKey="value">
                                                                <Cell fill={progreso<50?'#ef4444':progreso<100?'#f59e0b':'#10b981'}/>
                                                                <Cell fill="#f1f5f9"/>
                                                            </Pie>
                                                        </PieChart>
                                                    </ResponsiveContainer>
                                                ) : <div className="text-gray-400">Cargando gráfico...</div>}
                                                <div className="absolute inset-0 flex items-center justify-center text-3xl font-black text-slate-700">{progreso}%</div>
                                            </div>
                                        </div>

                                        {/* CHECKLIST */}
                                        <div className="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                                            <h3 className="font-bold text-slate-800 border-b pb-4 mb-4">Lista de Documentos</h3>
                                            <div className="space-y-3">
                                                {getDocsRequeridos(docenteSel, selectedRoleFilter).map(doc => {
                                                    const data = docenteSel.documentos?.[doc] || {};
                                                    const isDone = data.entregado;
                                                    const pct = data.porcentaje ?? (isDone ? 100 : 0);
                                                    return (
                                                        <div key={doc} className={`p-4 border rounded-lg transition-all ${isDone ? 'bg-green-50 border-green-200' : 'bg-white'}`}>
                                                            <div className="flex items-start gap-3">
                                                                <button onClick={() => toggleDoc(docenteSel.id, doc)} className={`mt-1 w-6 h-6 rounded flex items-center justify-center border ${isDone ? 'bg-green-600 border-green-600 text-white' : 'bg-white border-slate-300'}`}>
                                                                    {isDone && <Icons.Check className="w-4 h-4"/>}
                                                                </button>
                                                                <div className="flex-1">
                                                                    <div className="font-medium text-slate-800 cursor-pointer" onClick={() => toggleDoc(docenteSel.id, doc)}>{doc}</div>
                                                                    {isDone && (
                                                                        <div className="mt-2 flex items-center gap-2 bg-white/50 p-2 rounded no-print">
                                                                            <span className="text-xs font-bold text-slate-500">CALIFICACIÓN:</span>
                                                                            <input type="range" className="w-24" value={pct} onChange={(e) => updateMeta(docenteSel.id, doc, 'porcentaje', parseInt(e.target.value))} />
                                                                            <span className="text-xs font-bold">{pct}%</span>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                                <div className="w-1/3">
                                                                    <textarea className="w-full text-xs p-2 border rounded resize-none focus:ring-2 focus:ring-blue-500 outline-none" rows="2" placeholder="Observaciones..." value={data.obs || ""} onChange={(e) => updateMeta(docenteSel.id, doc, 'obs', e.target.value)}></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    )
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-20 text-slate-400 no-print">Selecciona un docente para comenzar.</div>
                                )}
                            </div>
                        ) : (
                            /* VISTA: LISTA */
                            <div className="fade-in space-y-8 no-print">
                                <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                                    <h3 className="font-bold text-lg mb-4 text-slate-800">Registrar Nuevo Docente</h3>
                                    <form onSubmit={handleAdd} className="grid md:grid-cols-12 gap-4 items-end">
                                        <div className="md:col-span-4">
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Nombre Completo</label>
                                            <input className="w-full p-2 border rounded" value={newDocente.nombre} onChange={e => setNewDocente({...newDocente, nombre: e.target.value})} required />
                                        </div>
                                        <div className="md:col-span-4">
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Roles (Selecciona uno o más)</label>
                                            <div className="flex gap-2 flex-wrap">
                                                {Object.values(ROLES_KEYS).map(r => (
                                                    <label key={r} className="flex items-center text-xs bg-slate-100 px-2 py-1 rounded cursor-pointer hover:bg-slate-200">
                                                        <input type="checkbox" className="mr-1" checked={newDocente.roles.includes(r)} onChange={() => toggleRole(r)} /> {r}
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Grado / Área</label>
                                            <input className="w-full p-2 border rounded" placeholder="Ej. 5to A" value={newDocente.detalle} onChange={e => setNewDocente({...newDocente, detalle: e.target.value})} required />
                                        </div>
                                        <div className="md:col-span-2">
                                            <button className="w-full bg-blue-600 text-white p-2 rounded font-bold hover:bg-blue-700">Agregar</button>
                                        </div>
                                    </form>
                                    
                                    <div className="mt-4 pt-4 border-t">
                                        <h4 className="font-bold text-xs text-slate-500 mb-2">Importar desde Excel (Pegar Texto)</h4>
                                        <div className="flex gap-2">
                                            <textarea className="flex-1 p-2 border rounded text-xs h-10 focus:h-24 transition-all" placeholder="Formato: Nombre [TAB] Rol [TAB] Detalle" value={importText} onChange={e => setImportText(e.target.value)}></textarea>
                                            <button onClick={() => {
                                                if (!importText) return;
                                                importText.split('\n').forEach(line => {
                                                    const [n, r, d] = line.split(/\t|,/);
                                                    if(n) guardarDocente({ nombre: n.trim(), roles: [r?.trim() || ROLES_KEYS.TUTOR], detalle: d?.trim() || "" });
                                                });
                                                setImportText("");
                                                alert("Importados");
                                            }} className="bg-emerald-600 text-white px-4 rounded font-bold text-xs">Importar</button>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 text-slate-600 border-b">
                                            <tr>
                                                <th className="px-6 py-3">Docente</th>
                                                <th className="px-6 py-3">Roles</th>
                                                <th className="px-6 py-3">Detalle</th>
                                                <th className="px-6 py-3 text-right">Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {docentes.map(d => (
                                                <tr key={d.id} className="hover:bg-slate-50">
                                                    <td className="px-6 py-3 font-bold">{d.nombre}</td>
                                                    <td className="px-6 py-3 text-xs">{(d.roles || [d.rol]).join(", ")}</td>
                                                    <td className="px-6 py-3 text-slate-500">{d.detalle}</td>
                                                    <td className="px-6 py-3 text-right">
                                                        <button onClick={() => eliminarDocente(d.id)} className="text-red-500 hover:text-red-700"><Icons.Trash className="w-4 h-4"/></button>
                                                    </td>
                                                </tr>
                                            ))}
                                            {docentes.length === 0 && <tr><td colSpan="4" className="p-4 text-center text-slate-400">Sin registros</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
